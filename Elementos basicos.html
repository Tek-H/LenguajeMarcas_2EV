<html>
    <head>
        <title>ARSENAL FC</title>
        <link rel="Stylesheet" href="Styles.css">
        <link rel="shortcut icon" href="logoArsenal_color.png">
    </head>
    <body>
        <header class="header">
            <div class="header__box">
                <div class="header__titleBox">
                    <img src="logoArsenal.png" class="header__image" alt="logo_icon">
                    <h1 class="header__title">ARSENAL FC</h1>
                </div>
                <nav class="nav">
                    <a class="nav__link">Home</a>
                    <a class="nav__link">Cart</a>
                    <a class="nav__link">Contact</a>
                </nav>
            </div>
        </header>

        <section class="buttons">
            <div class="buttons__box">
                <p>GOALKEEPER</p>
                <p>DEFENDERS</p>
                <p>MIDFIELDERS</p>
            </div>
        </section>


        <footer class="footer">
            <div class="footer__box">
                <div class="footer__column footer__column--big">
                    <h2 class="footer__title">Namedly</h2>
                    <p class="footer__description">Descriptive line about what your company does.</p>
                    <div class="footer__icons">
                        <img alt="icono" src="logoFacebook.png" class="footer__icon">
                        <img alt="icono" src="logoInstagram.png" class="footer__icon">
                        <img alt="icono" src="logoX.png" class="footer__icon">
                    </div>
                </div>
                <div class="footer__column">
                    <div>
                        <h3>Features</h3>
                        <p class="footer__text">Core features</p>
                        <p class="footer__text">Pro experience</p>
                        <p class="footer__text">Integrations</p>
                    </div>
                </div>
                <div class="footer__column">
                    <div>
                        <h3>Learn more</h3>
                        <p class="footer__text">Blog</p>
                        <p class="footer__text">Case studies</p>
                        <p class="footer__text">Customer stories</p>
                        <p class="footer__text">Best practices</p>
                    </div>
                </div>
                <div class="footer__column">
                    <div>
                        <h3>Support</h3>
                        <p class="footer__text">Contact</p>
                        <p class="footer__text">Support</p>
                        <p class="footer__text">Legal</p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
